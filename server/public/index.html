<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="./scripts/axios.js"></script>
  <script src="./scripts/client.js"></script>
  <title>SQL TO-DO List</title>
</head>
<body>
  <header>
    <h1>SQL TO-DO List</h1>
  </header>

  <section>
    <h2>New Task</h2>
    <input type="text" placeholder="Task To-Do" id="newTask">
    <button onClick="submitTask()">Add Task</button>
  </section>

  <table>
    <thead>
      <tr>
        <th>Task</th>
        <th>Status</th>
        <th>Mark Complete</th>
        <th>Remove</th>
      </tr>
    </thead>
    <tbody id="taskList">

    </tbody>
  </table>

</body>
</html>
